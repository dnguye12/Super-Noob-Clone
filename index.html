<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Noob Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="audio" src="assets/Button.mp3" muted autoplay="false"></audio>

    <div>
        <video playsinline="" autoplay="" muted="" loop="" id="bgvid">
            <source src="assets/video.mp4" type="video/mp4">
        </video>
    </div>

    <main>
        <img src="assets/logo.png" id="logo" alt="logo">

        <div class="mc-menu">

            <div class="mc-button full">
                <div class="title" onclick="audio.play();"><span>Singleplayer</span></div>
            </div>
            <div class="mc-button full">
                <div class="title" onclick="audio.play();"><span>Multiplayer</span></div>
            </div>
            <div class="mc-button full">
                <div class="title" onclick="audio.play();"><span>Minecraft Realms</span></div>
            </div>
            <div class="double">
                <div class="mc-button full">
                    <div class="title" onclick="audio.play();"><span>Options</span></div>
                </div>
                <div class="mc-button full">
                    <div class="title" onclick="audio.play();"><span>Exit Game</span></div>
                </div>
            </div>
            <div class="mc-button full lang">
                <div class="title" onclick="audio.play();"><img src="assets/discord.png" alt=" Lang"></div>
            </div>
        </div>
        <div class="footer">
            <h1>Minecraft 1.19.2</h1>
        </div>
    </main>
</body>
<script>
    

    let btns = document.querySelectorAll(".mc-button");
    const audio = new Audio();
    audio.src = "assets/Button.mp3";
</script>

</html>
